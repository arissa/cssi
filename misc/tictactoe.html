<!DOCTYPE html>
<html>
<head>

<style>

	
	div {
		width:310px;
		height: 50px;
	}
	div div {
		width: 100px;
		height: 100px;
		float:left;
	}
	
	
	div div:nth-child(-n+6) {
	    border-bottom: 3px solid;
	}
	
	div div:nth-child(1), div:nth-child(2), div:nth-child(4), div:nth-child(5), div:nth-child(7), div:nth-child(8) {
	   	border-right: 3px solid;
	}
	
	
</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

<script>
	var Main = function() {
		$("#box1").click(console.log("box 1 was clicked"));
		$("#box2").click(console.log("box 2 was clicked"));
		
	}
	
	$(document).ready(Main);
</script>

</head>



<body>
	<h1>Tic-Tac-Toe</h1>
	
	<div class="gameboard">
	        <div id = "box1"></div>
	        <div id = "box2"></div>
	        <div id = "box3"></div>
	        <div id = "box4"></div>
	        <div id = "box5"></div>
	        <div id = "box6"></div>
	        <div id = "box7"></div>
	        <div id = "box8"></div>
	        <div id = "box9"></div>
			
	</div>
	
	
	<input type='button' value='New Game'>
	<input type='button' value='End Game'>
	
</body>


</html>
