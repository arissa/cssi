<!DOCTYPE html>
<html>
<head>

	<style>
	
		#experiment {
		  -webkit-perspective: 800px;
		  -webkit-perspective-origin: 50% 200px;
		}
		
		#cube {
		  position: relative;
		  margin: 0 auto;
		  height: 400px;
		  width: 400px;
		  -webkit-transition: -webkit-transform 2s linear;
		  -webkit-transform-style: preserve-3d;
		}
		
		.face {
		  position: absolute;
		  height: 360px;
		  width: 360px;
		  padding: 20px;
		  background-color: rgba(50, 50, 50, 0.7);
		}
	</style>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

	<script>
	
	
		  var Main = function() {
		    // Doesn't do anything yet!
		  }
  
  		$(document).ready(Main);
	</script>

</head>


<body>
	<div id="experiment">
		<div id="cube">
		    <div class="face one">One face</div>
		    <div class="face two">Up, down, left, right</div>
		    <div class="face three">Lorem ipsum.</div>
		    <div class="face four">New forms of navigation are fun.</div>
		    <div class="face five">Rotating 3D cube</div>
		    <div class="face six">More content.</div>
	  	</div>
	</div>
</body>


</html>
